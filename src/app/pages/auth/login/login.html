<section class="contenedor">

    <h1 class="cabecera-admin">Login</h1>

    <!-- Bloque de registro rápido -->
    <div class="registro">
        <h6>¿No eres miembro de El Pisito?</h6>
        <div class="contenedor-boton-registro">
            <img src="assets/img/el-pisito.svg" class="imagen-logo">
            <img src="assets/img/el-pisito.svg" class="imagen-logo2">
            <img src="assets/img/el-pisito.svg" class="imagen-logo3">
            <button type="button" class="btn btn-md btn-primary" routerLink="/registro-usuario">Regístrate!!!</button>
        </div>
    </div>

    <!-- Formulario de login -->
    <div class="contenedor-formulario">
        <form #form="ngForm" (ngSubmit)="login()" [formGroup]="loginForm">

            <div class="mb-3">
                <label for="usuario">USUARIO*</label>
                <input 
                    type="text" 
                    id="usuario" 
                    name="usuario" 
                    class="form-control" 
                    autocomplete="off" 
                    [class.is-invalid]="loginForm.get('elUsuario')?.invalid && loginForm.get('elUsuario')?.touched" 
                    formControlName="elUsuario"
                >
            </div>

            <div class="mb-3">
                <label for="password">PASSWORD*</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    autocomplete="off" 
                    [class.is-invalid]="loginForm.get('elPassword')?.invalid && loginForm.get('elPassword')?.touched" 
                    formControlName="elPassword"
                >
            </div>

            <div class="contenedor-boton">
                <button 
                    type="submit" 
                    class="btn btn-md btn-primary" 
                    [disabled]="form.invalid"
                >
                    Login
                </button>
            </div>

        </form>
    </div>

</section>
