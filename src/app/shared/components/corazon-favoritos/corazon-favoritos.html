<section class="contenedor">

    @if(cargaCompletada && estaLogueado){


        @if(esFavorito){
            <!-- APARECE CUANDO ES FAVORITO -->
            <i class="fa-solid fa-heart" (click)="deleteFavorito()"></i>
    
        }@else {
    
            <!-- APARECE CUANDO NO ES FAVORITO -->
            <i class="fa-regular fa-heart" (click)="addFavorito()"></i>
        }

    }@else {
        <i class="fa-regular fa-heart" routerLink="/auth/login"></i>
    }

</section>
