<!-- EN EL CASO DE QUE EL INMUEBLE TENGA AL MENOS UNA IMAGEN -->
<section class="contenedor">
    
    @if(imagenes.length > 0){

        <div id="carouselFicha{{datosInmueble.id}}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            @for( imagen of imagenes ; track imagen.id ; let i = $index ){
           
                <div [ngClass]="{
    
                    'carousel-item':true,
                    'active':i==0
    
                }">
                    <img src="{{url+imagen.nombre}}" class="d-block w-100" alt="{{datosInmueble.descripcion}}">
                
                </div>
    
            }
    
      
            </div>

            @if(imagenes.length > 1){

                <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselFicha' + datosInmueble.id" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                  </button>
                  <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselFicha' + datosInmueble.id" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>

            }
  

        </div>

    }@else {

        <div class="contenedor-no-imagen">

            <img src="assets/img/imagen-pisito-defecto.jpg" alt="Al no existir ninguna imagen para el inmueble vemos esta imagen por defecto">
        
        </div>

    }
